


<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Clock</title>

<link rel="stylesheet" href="./style.css">
</head>

<body>

<div class="main-box">

    
    <div class="row row-1">
        <div class="circle hours" id="hours">
            <h2 id="h2-1">00</h2>
            <p>HOURS</p>
        </div>

        <div class="circle minutes" id="minutes">
            <h2 id="h2-2">00</h2>
            <p>MINUTES</p>
        </div>

        <div class="circle seconds" id="seconds">
            <h2 id="h2-3">00</h2>
            <p>SECONDS</p>
        </div>

        <div class="small-circle ampm" id="AMPM">

        </div>
    </div>


    <div class="row row-2">
        <div class="circle days" id="days">
            <h2 id="h2-4">00</h2>
            <p>DATE</p>
        </div>

        <div class="circle months" id="months">
            <h3 id="h2-5" class="months-h2">00</h3 >
            <p>MONTH</p>
        </div>

        <div class="circle years" id="years">
            <h2 id="h2-6">0000</h2>
            <p>YEAR</p>
        </div>

        <div class="days-circle " id="daysName">
            <p>Days</p>

        </div>
    </div>

</div>

</body>

<script src="./app.js"></script>




</html>
